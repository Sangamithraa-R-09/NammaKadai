<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>       
    <script>
      function check1() {
        var inputElement1 = document.getElementById("una").value;
        var inputElement2 = document.getElementById("pwa").value;
        
        if (inputElement1 === "" && inputElement2 === "") {
            alert("Input field is empty.");
        }
      }
      function enableButton()
      {
        if(document.getElementById("una").value!="" && document.getElementById("pwa").value!="")
        {
          document.getElementById("Login").disabled = false;
        }
        else
        {
          document.getElementById("Login").disabled = true;
        }
      }
      function enableButton1()
      {
        if(document.getElementById("name").value!="" && document.getElementById("us").value!="" && document.getElementById("pass").value!="")
        {
          document.getElementById("signup").disabled = false;
        }
        else
        {
          document.getElementById("signup").disabled = true;
        }
      }
    </script>     
  </head>
  <body onload="disableBackButton()">
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/" method="post" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="un" id="una" placeholder="Username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pw" id="pwa" placeholder="Password" onblur="enableButton();"/>
            </div>
            <!--<input type="submit" value="Login" class="btn solid" />-->
            <button class="btn solid" id = "Login" name = "Login" disabled >Login</button>
          </form>


          <form action="/signup" method="post" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" name="us" id="us" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" id="pass" placeholder="Password" onblur="enableButton1();" />
            </div>
            <button class="btn solid" name="signup" id="signup" disabled >SignUp<button>

          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>NAMMA KADAI</h3>
                <p>Welcome To Our Website</p>
                <button class="btn transparent" id="sign-up-btn" >Sign Up</button>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>NAMMA KADAI</h3>
                <p>Welcome Back To Our Website</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="static/js/app.js"></script>
